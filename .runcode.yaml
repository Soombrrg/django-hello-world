onCreate:
  - sudo apt-get update -y
  - sudo apt-get install -y virtualenv
  - virtualenv -p python3 ../venv
  - |
        . ../venv/bin/activate
        pip install -U pip
        pip install -r requirements.txt
        python manage.py migrate

onStart:
  - |
        . ../venv/bin/activate
        printf "\nGO TO THIS URL TO VIEW PAGE \033[0;32m https://8000-<workspace-domain>\033[0;30m\n\n"
        python manage.py runserver

onRefresh:
  - pwd
